{% extends "templates/base.html" %}
{% block content %}
<h1>Sign Up <span class="small">Nobody will ever know.</span></h1>

<div class="row">
    <div class="col-md-6">
        <form role="form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <ul class="errors">
                    {% for e in errors.username %}
                        <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <input type="input" name="username" class="form-control" id="username" placeholder="AtticusButch" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <ul class="errors">
                    {% for e in errors.email %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <input type="email" name="email" class="form-control" id="email" placeholder="so1999@hotmail.com" value="{{email}}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <ul class="errors">
                    {% for e in errors.password %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <input type="password" name="password" class="form-control" id="password" placeholder="security-through-obscurity" value={{password}}>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
