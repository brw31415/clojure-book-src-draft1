{% extends "templates/base.html" %}
{% block content %}
<h1>Sign Up <span class="small">Nobody will ever know.</span></h1>

<div class="row">
    <div class="col-md-6">
        <form role="form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                {% include "templates/errors.html" with messages=errors.username %}
                <input type="input" name="username" class="form-control" value="{{username}}"
                       id="username" placeholder="AtticusButch">
            </div>
            <div class="form-group">
                <ul>
                    {% for e in errors.email %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" value="{{email}}"
                       id="email" placeholder="so1999@hotmail.com">
            </div>
            <div class="form-group">
                <ul>
                    {% for e in errors.email %}
                    <li>{{e}}</li>
                    {% endfor %}
                </ul>
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control"
                       id="password" placeholder="security-through-obscurity">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
